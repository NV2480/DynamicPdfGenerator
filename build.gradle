
plugins {
	id 'java'
	id 'org.springframework.boot' version '2.6.5'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.info'
version = '0.0.1-SNAPSHOT'


repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.mockito:mockito-core:3.12.4'

	// Flying Saucer PDF library for converting HTML to PDF
//	implementation 'org.xhtmlrenderer:flying-saucer-pdf'
	implementation group: 'org.xhtmlrenderer', name: 'flying-saucer-pdf', version: '9.0.6'

	// iText library for working with PDF files
	implementation 'com.itextpdf:itext7-core:7.2.0'
	implementation 'com.google.guava:guava:31.0.1-jre'
	implementation 'nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect'
}

tasks.named('test') {
	useJUnitPlatform()
}
